<ul id="boardlist">
	{{range .boards}}
	<li><a href="/{{.ID}}">/{{.ID}}/</a></li>
	{{end}}
</ul>

<h1>Admin view <a href="/">[back]</a></h1>

<h2>Boards</h2>
<table id="threads">
	<tr><th>ID</th><th>Title</th><th>Description</th></tr>
	{{range .boards}}
	<tr><td><a href="/{{.ID}}">{{.ID}}</a></td><td>{{.Title}}</td><td>{{.Description}}</td></tr>
	{{end}}
</table>

<h3>New board</h3>
<form action="/admin/board" method="post">
	<input type="text" name="id" id="id" value="">
	<input type="text" name="title" id="title" value="">
	<input type="text" name="description" id="description" value="">
	<input type="submit">
</form>
