<h1>Audit Log <a href="/">[Back]</a></h1>

<p>This is a list of the last 100 moderation actions taken, for transparency's
sake.</p>

<table id="audit" class="table">
	<tr>
		<th>Author</th>
		<th>Date</th>
		<th>Type</th>
		<th>Post</th>
		<th>Reason</th>
	</tr>
	{{range .audits}}
	<tr>
		<td>{{.Author}}</td>
		<td>{{time .Date}}</td>
		<td>{{if eq .Type 0}}Ban{{else if eq .Type 2}}Delete{{else}}{{.Type}}{{end}}</td>
		<td>/{{.Board}}/{{.Post}}</td>
		<td><p>{{.Reason}}</p></td>
	</tr>
	{{end}}
</table>
