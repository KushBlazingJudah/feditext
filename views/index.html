<h1>Hello, world!</h1>
<p>Feditext version <code>{{.version}}</code></p>

{{if .privs}}
<h2><a href="/admin">Admin area</a></h2>
{{end}}

<h2>Board list</h2>
<ul>
	{{range .boards}}
	<li><a href="/{{.ID}}">/{{.ID}}/ - {{.Title}}</a></li>
	{{end}}
</ul>

<h2>News</h2>
{{range .news}}
<div id="news{{.ID}}" class="post">
	<h3>{{.Subject}} <span class="date">{{.Date}}</span><br>Written by {{.Author}}</h3>

	<blockquote>
		{{.Content | format}}
	</blockquote>
</div>
{{end}}
